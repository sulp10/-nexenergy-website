# NexEnergy AI Blog Agent - Daily Article Generation
# Runs every day at 9:00 AM CET (8:00 AM UTC)

name: Daily Blog Article Generator

on:
  schedule:
    # 8:00 UTC = 9:00 CET (winter) / 10:00 CEST (summer)
    - cron: '0 8 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate-article:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Blog Agent
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          MAILERLITE_API_KEY: ${{ secrets.MAILERLITE_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          PAYLOAD_API_KEY: ${{ secrets.PAYLOAD_API_KEY }}
          KEI_API_KEY: ${{ secrets.KEI_API_KEY }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ARTICLE_MODEL: google/gemini-2.0-flash-001
          SITE_URL: https://nexenergy.it
          SITE_NAME: NexEnergy Blog Agent
        run: |
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "Running in dry-run mode..."
            node scripts/blog-agent.js --dry-run
          else
            echo "Running in production mode..."
            node scripts/blog-agent.js
          fi

      - name: Log result
        if: always()
        run: |
          echo "Blog Agent completed at $(date)"
          echo "Exit code: $?"
